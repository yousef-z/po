<p>posts works!</p>
<div class="form-group">
    <label 
        for="PostTitle">
    </label>
    <input 
        (keyup.enter)="createPost(title)" #title
        type="text" 
        class="form-control"
    >
</div>
<div>
    <ul class="list-group">
        <li 
            *ngFor="let post of posts"  
            class="list-group-item">
            <button class="btn btn-default btn-sm" (click)="updatePost(post)">Update</button>
            {{ post.title }}
            <button class="btn btn-default btn-sm" (click)="deletePost(post)">Delete</button>
        </li>
    </ul>
</div>
